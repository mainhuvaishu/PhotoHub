<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>PhotoHub</title>
  </head>
  <body>
    <div class = "container-fluid bg-dark">
      <div class =" py-5  text-center bg-secondary text-white">
        <h1>PhotoHub</h1>
        <h3> Upload Image Here </h3>
        <form action="" method="post" enctype="multipart/form-data"> 
         {% csrf_token %}  
          {{form}}
          <input type="submit" class=" btn btn-outline-danger" value="Upload">
        </form>
      </div>
      <div class="row">
        {% for x in img %}
        <div class="col-sm-4">
          <div class="card m-2">
            <img src="{{x.photo.url}}" alt="" class="card-img-top" height="200px">
          </div>
          <div class="card-footer">
            <small class="text-muted">{{x.date}}</small></div>
        </div>
        {% endfor %}
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  </body>
</html>
